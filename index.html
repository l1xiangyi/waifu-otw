<!DOCTYPE html>
<html>
  <head>
    <title>Chiai</title>
    <base target="_blank">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#f4b88b">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Chat with me!">
    <meta property="og:description" content="Hello world! My name is Chiai, I'm a web-based AI with Natural Language Processing and a Live2D model!">
    <meta property="twitter:image" content="https://sglkc.github.io/waifu-otw/assets/thumbnail.png">
    <script src="scripts/live2d.min.js" defer></script>
    <script src="scripts/live2dcubismcore.min.js" defer></script>
    <script src="scripts/register.js" ></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="https://waifu-otw-gray.vercel.app/favicon.png">
    <link rel="apple-touch-icon" href="https://waifu-otw-gray.vercel.app/favicon.png">
  </head>
  <body>
    <main id="container">
      <div id="live">
        <nav id="menu">
        </nav>
        <canvas id="canvas"></canvas>
      </div>
      <div id="chat">
        <main id="messages">
          <div class="reply">Hi! My name is Chiai, nice to meet you!</div>
        </main>
        <form id="form">
          <input id="message" placeholder="send a message!" autocomplete="off">
          <button id="send" type="submit">Send</button>
        </form>
      </div>
    </main>
    <div id="loader"></div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
